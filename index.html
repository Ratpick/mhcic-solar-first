!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MHCIC Solar-First</title>
    <link rel="stylesheet" href="css/blueprint.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0f1e;
            color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .blueprint-container {
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="blueprint-container">
        <svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
            <!-- Background Blueprint Grid -->
            <rect width="800" height="600" fill="#f0f8ff" />
            <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#dbeeff" stroke-width="0.5" />
            </pattern>
            <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                <rect width="100" height="100" fill="url(#smallGrid)" />
                <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#c5e0ff" stroke-width="1" />
            </pattern>
            <rect width="800" height="600" fill="url(#grid)" />

            <!-- Earthship Structure Outline -->
            <path d="M 150,150 L 650,150 L 650,450 L 400,500 L 150,450 Z" fill="none" stroke="#2970ac" stroke-width="3" />

            <!-- Solar Panel Roof -->
            <path d="M 150,150 L 400,100 L 650,150" fill="none" stroke="#2970ac" stroke-width="3" />
            <path d="M 180,150 L 400,110 L 620,150" fill="#a8d6ff" fill-opacity="0.3" stroke="#2970ac" stroke-width="1" />

            <!-- Main Rooms/Sections -->
            <rect x="180" y="180" width="160" height="140" fill="#e6f3ff" stroke="#2970ac" stroke-width="2" />
            <text x="260" y="250" font-family="Arial" font-size="18" fill="#2970ac" text-anchor="middle">Impact</text>
            <text x="260" y="275" font-family="Arial" font-size="12" fill="#2970ac" text-anchor="middle">Mariem's Heart Projects</text>

            <rect x="460" y="180" width="160" height="140" fill="#e6f3ff" stroke="#2970ac" stroke-width="2" />
            <text x="540" y="250" font-family="Arial" font-size="18" fill="#2970ac" text-anchor="middle">Governance</text>
            <text x="540" y="275" font-family="Arial" font-size="12" fill="#2970ac" text-anchor="middle">DAO IZM CIC</text>

            <rect x="320" y="350" width="160" height="140" fill="#e6f3ff" stroke="#2970ac" stroke-width="2" />
            <text x="400" y="420" font-family="Arial" font-size="18" fill="#2970ac" text-anchor="middle">Calculator</text>
            <text x="400" y="445" font-family="Arial" font-size="12" fill="#2970ac" text-anchor="middle">Loaf-for-Loaf PPP</text>

            <rect x="180" y="350" width="110" height="110" fill="#e6f3ff" stroke="#2970ac" stroke-width="2" />
            <text x="235" y="405" font-family="Arial" font-size="16" fill="#2970ac" text-anchor="middle">Pitch</text>
            <text x="235" y="425" font-family="Arial" font-size="12" fill="#2970ac" text-anchor="middle">Deck</text>

            <rect x="510" y="350" width="110" height="110" fill="#e6f3ff" stroke="#2970ac" stroke-width="2" />
            <text x="565" y="405" font-family="Arial" font-size="16" fill="#2970ac" text-anchor="middle">About</text>
            <text x="565" y="425" font-family="Arial" font-size="12" fill="#2970ac" text-anchor="middle">MHCIC</text>

            <!-- Connecting Pathways -->
            <path d="M 340,250 L 460,250" fill="none" stroke="#2970ac" stroke-width="2" stroke-dasharray="5,5" />
            <path d="M 260,320 L 320,400" fill="none" stroke="#2970ac" stroke-width="2" stroke-dasharray="5,5" />
            <path d="M 480,400 L 510,400" fill="none" stroke="#2970ac" stroke-width="2" stroke-dasharray="5,5" />
            <path d="M 540,320 L 510,400" fill="none" stroke="#2970ac" stroke-width="2" stroke-dasharray="5,5" />

            <!-- Central Hub Symbol (Solar Core) -->
            <circle cx="400" cy="300" r="30" fill="#ffd700" fill-opacity="0.6" stroke="#2970ac" stroke-width="2" />
            <circle cx="400" cy="300" r="20" fill="#ffd700" fill-opacity="0.8" stroke="#2970ac" stroke-width="1" />
            <text x="400" y="305" font-family="Arial" font-size="14" fill="#2970ac" text-anchor="middle">MHCIC</text>

            <!-- Title -->
            <text x="400" y="50" font-family="Arial" font-size="24" font-weight="bold" fill="#2970ac" text-anchor="middle">MHCIC Solar-First</text>
            <text x="400" y="75" font-family="Arial" font-size="16" fill="#2970ac" text-anchor="middle">Earthship Blueprint Navigation</text>

            <!-- Legend -->
            <rect x="50" y="520" width="700" height="60" fill="#f0f8ff" stroke="#2970ac" stroke-width="1" />
            <text x="400" y="540" font-family="Arial" font-size="14" fill="#2970ac" text-anchor="middle">Blueprint Legend</text>
            <circle cx="100" cy="560" r="8" fill="#ffd700" fill-opacity="0.6" stroke="#2970ac" stroke-width="1" />
            <text x="120" y="565" font-family="Arial" font-size="12" fill="#2970ac">Solar Core</text>
            <rect x="180" y="552" width="16" height="16" fill="#e6f3ff" stroke="#2970ac" stroke-width="1" />
            <text x="205" y="565" font-family="Arial" font-size="12" fill="#2970ac">Room/Section</text>
            <line x1="280" y1="560" x2="330" y2="560" stroke="#2970ac" stroke-width="2" stroke-dasharray="5,5" />
            <text x="345" y="565" font-family="Arial" font-size="12" fill="#2970ac">Pathway</text>
            <rect x="420" y="552" width="16" height="16" fill="#a8d6ff" fill-opacity="0.3" stroke="#2970ac" stroke-width="1" />
            <text x="445" y="565" font-family="Arial" font-size="12" fill="#2970ac">Solar Panel</text>
        </svg>
    </div>
    <script src="js/navigation.js"></script>
</body>
</html>
